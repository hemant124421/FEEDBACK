<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Feedback Form</title>
</head>
<body>
    <header>
        <div id="navbar">
            <div id="logo"><i>Hemant's Shop</i></div>
            <div id="nav-opts">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Feedback</a>
                <a href="#">Log In</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <div id="form-container">
            <h2>Feedback Form</h2>
            <form>
                <label for="name"><p>Name</p></label>
                <input type="text" id="name" placeholder="Name">
                <label for="email"><p>Email</p></label>
                <input type="email" id="email" placeholder="xyz@email.com">
                <p>Experience</p>
                <div id="rating">
                    <label for="1star"><input type="radio" name="rating" id="1star" value="1">1-Star</label>
                    <label for="2star"><input type="radio" name="rating" id="2star" value="2">2-Star</label>
                    <label for="3star"><input type="radio" name="rating" id="3star" value="3">3-Star</label>
                    <label for="4star"><input type="radio" name="rating" id="4star" value="4">4-Star</label>
                    <label for="5star"><input type="radio" name="rating" checked id="5star" value="5">5-Star</label>
                </div>
                <label for="feedback"><p>Feedback</p></label>
                <textarea id="feedback" placeholder="Enter Your Experience, Qeris or Complants to help us Improve"></textarea>
                <div id="form-btns">
                    <input type="reset" id="reset" class="btn" value="Reset">
                    <input type="submit" id="submit" class="btn" value="Submit">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p id="copyrights">
            &copy;All the Rights are Reserved to Hemant's Shop.com
        </p>
    </footer>
</body>
<script>
    function DisplayFeedback(name, email, rating, feedback){
    document.querySelector("#form-container").innerHTML = 
        `<div id="display-container">
            <p><b>User Name</b> : ${name}</p>
            <p><b>User Email</b> : ${email}</p>
            <p><b>Rating</b> : ${rating}</p>
            <p><b>Feedback</b> : ${feedback}</p>
        </div>`
    }
    function GetFeedback(){
        let name = document.querySelector("#name").value;
        let email = document.querySelector("#email").value;
        let feedback = document.querySelector("#feedback").value;
        let ratings = document.getElementsByName("rating");
        let rating;
        for(let i=0; i<ratings.length; i++){
            if(ratings[i].checked){
                rating = ratings[i].value
            }
        }
        if(name && email && feedback){
            DisplayFeedback(name,email,rating,feedback);
        }
        return;
    }
    document.querySelector("form").addEventListener('submit',(e)=>{
        e.preventDefault();
        GetFeedback();
    })
</script>
</html>
